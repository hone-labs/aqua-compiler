name: Labelled release
on:
  push:
    tags:
      - v*

jobs:
  get_version:
    runs-on: ubuntu-latest # Getting the version relies on Linux commands.
    name: Get version

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v2

      - name: Get version
        id: get_version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/v\(.*\),\1,')

          echo "::set-output name=version::$VERSION"

          echo "Found version: $VERSION"

  build:
    needs: get_version
    runs-on: ubuntu-latest # Can build for all platforms on Linux.
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: cache
          key: ${{ runner.os }}-cache

      - name: Stamp version
        run: |
          export VERSION=${{ needs.get_version.outputs.version }}
          node stamp-version.js

      - name: Install dependencies
        run: |
          npm ci

      - name: Test
        run: |
          npm test

      - name: Build code
        run: |
          npm run build-parser
          npm run build

      - name: NPM publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ASHS_NPM_TOKEN }}

      - name: Build Windows
        run: |
          npm run build-win

      - name: Build Linux
        run: |
          npm run build-linux

      - name: Build Mac
        run: |
          npm run build-mac

      # https://github.com/actions/create-release
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false        

      # https://github.com/actions/upload-release-asset
      - name: Upload Windows release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # Pulls from the URL form the preceding step.
          asset_path: ./aqua.exe
          asset_name: aqua.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # Pulls from the URL form the preceding step.
          asset_path: ./aqua-linux
          asset_name: aqua-linux
          asset_content_type: application/octet-stream

      - name: Upload Mac release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # Pulls from the URL form the preceding step.
          asset_path: ./aqua-mac
          asset_name: aqua-mac
          asset_content_type: application/octet-stream